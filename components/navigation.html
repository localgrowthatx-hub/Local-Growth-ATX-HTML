        <div class="navigation-container7">

            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  // Navigation functionality
                  const navigation = document.getElementById("mainNavigation")
                  const navigationToggle = document.getElementById("navigationToggle")
                  const navigationLinks = document.getElementById("navigationLinks")
                  const navigationOverlay = document.getElementById("navigationOverlay")

                  // Scroll detection for elevated navigation state
                  let lastScroll = 0
                  const scrollThreshold = 50

                  function handleScroll() {
                    const currentScroll =
                      window.pageYOffset || document.documentElement.scrollTop

                    if (currentScroll > scrollThreshold) {
                      navigation.classList.add("navigation-scrolled")
                    } else {
                      navigation.classList.remove("navigation-scrolled")
                    }

                    lastScroll = currentScroll
                  }

                  // Throttle scroll events for performance
                  let scrollTimeout
                  window.addEventListener(
                    "scroll",
                    function () {
                      if (!scrollTimeout) {
                        scrollTimeout = setTimeout(function () {
                          handleScroll()
                          scrollTimeout = null
                        }, 10)
                      }
                    },
                    { passive: true }
                  )

                  // Mobile menu toggle functionality
                  function toggleMobileMenu() {
                    const isActive = navigationLinks.classList.contains(
                      "navigation-links-active"
                    )

                    if (isActive) {
                      closeMobileMenu()
                    } else {
                      openMobileMenu()
                    }
                  }

                  function openMobileMenu() {
                    navigationLinks.classList.add("navigation-links-active")
                    navigationOverlay.classList.add("navigation-mobile-overlay-active")
                    navigationToggle.classList.add("navigation-toggle-active")
                    navigationToggle.setAttribute("aria-expanded", "true")
                    document.body.style.overflow = "hidden"
                  }

                  function closeMobileMenu() {
                    navigationLinks.classList.remove("navigation-links-active")
                    navigationOverlay.classList.remove("navigation-mobile-overlay-active")
                    navigationToggle.classList.remove("navigation-toggle-active")
                    navigationToggle.setAttribute("aria-expanded", "false")
                    document.body.style.overflow = ""
                  }

                  // Toggle button click event
                  navigationToggle.addEventListener("click", toggleMobileMenu)

                  // Close menu when overlay is clicked
                  navigationOverlay.addEventListener("click", closeMobileMenu)

                  // Close menu when navigation link is clicked (mobile)
                  const allNavigationLinks = navigationLinks.querySelectorAll(
                    ".navigation-link, .navigation-cta"
                  )
                  allNavigationLinks.forEach((link) => {
                    link.addEventListener("click", function () {
                      if (window.innerWidth <= 991) {
                        closeMobileMenu()
                      }
                    })
                  })

                  // Close menu on window resize if open
                  let resizeTimeout
                  window.addEventListener("resize", function () {
                    clearTimeout(resizeTimeout)
                    resizeTimeout = setTimeout(function () {
                      if (
                        window.innerWidth > 991 &&
                        navigationLinks.classList.contains("navigation-links-active")
                      ) {
                        closeMobileMenu()
                      }
                    }, 250)
                  })

                  // Keyboard accessibility - Close menu on Escape key
                  document.addEventListener("keydown", function (event) {
                    if (
                      event.key === "Escape" &&
                      navigationLinks.classList.contains("navigation-links-active")
                    ) {
                      closeMobileMenu()
                      navigationToggle.focus()
                    }
                  })

                  // Initial scroll check
                  handleScroll()
                })()
              });
            </script>
